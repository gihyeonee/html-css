<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />

    <title>css class를 배워보장!</title>

    <link
      rel="shortcut icon"
      sizes="16*16 32*32 64*64"
      href="https://nomadcoders.co/m.png"
    />

    <style>
      body {
        background-color: whitesmoke;
        margin: 20px;
      }
      span {
        background-color: black;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
      /* class를 호출할 때는 .클래스명 으로 호출한다. */
      /* border-radius는 모서리를 둥글게 만들어준다. 츄라이 츄라이 */
      .co-or {
        color: orange;
      }
      .co-to {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <span class="btn co-or">hello :D</span>
    <span class="btn co-to">hello :D</span>
    <span class="btn co-or">hello :D</span>
    <span class="btn co-to">hello :D</span>
    <span class="btn co-or">hello :D</span>
    <span class="btn co-to">hello :D</span>
    <span class="btn co-or">hello :D</span>
    <!-- class를 사용하면, 중복되는 속성을 가진 애들을 묶어서 지정할 수 있다. id랑 다르게, 
    같은 class를 다른 개체들이 공유할 수 있다. -->
  </body>
</html>
