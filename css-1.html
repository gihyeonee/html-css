<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>This is my second website!</title>

    <link
      rel="shortcut icon"
      sizes="16*16 32*32 64*64"
      href="https://nomadcoders.co/m.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- css파일을 연결할 때 사용한다. href를 사용하여 css파일의 링크를 가져온다.
        rel을 사용하여 html파일과의 관계를 표시한다(stylesheet). -->

    <!-- <style></style>안에 css 코드를 넣어도 작동한다. 그냥 링크 쓰자. -->

    <style>
      h1 {
        color: aquamarine;
        text-decoration: lavenderblush underline;
        text-align: center;
        font-size: 50px;
        font-weight: 769;
        font-style: italic;
      }
      address {
        text-align: center;
        color: lavenderblush;
      }
      footer {
        text-align: end;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The Stephen Times</h1>
    </header>
    <main>
      <address>999 Road korea</address>
    </main>
    <footer>&copy; 2021 S.P</footer>
  </body>
</html>

    margin은 제일 바깥에 있는 프레임이다. 브라우저가 기본적으로 부여하는 여백 공간.
    == box의 border(경계)로부터 바깥에 있는 공간. -->
